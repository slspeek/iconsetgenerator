<html>

        <title>Iconsetgenerator</title>
        <!-- build:css styles/main.css -->

        <!-- endbuild -->
        <!-- build:js scripts/script.js -->
        <script src="components/jquery/jquery.js"></script>
        <script src="components/jquery-ui/ui/jquery-ui.js"></script>
        <script src="components/jquery.colorpicker/jquery.colorpicker.js"></script>
        <script src="scripts/icons.js"></script>
        <!-- endbuild -->
        <link href="components/jquery-ui/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css"/>

    <body>
            <center>
            <div class="container" >
                    <h1>Iconset Generator</h1>
                    <hr/>
                    <div class="">

                            <input type="text" id="linecolor" class="cp-input" value="CCFF50"/>
                            <select class="icon-input" id="icon"></select>
                            <input class="icon-input" type="checkbox" id="onbackground" checked />Draw background
                            <input class="icon-input" type="checkbox" id="shadow" checked />Shadow
                    </div>
                    <hr/>
                    <img id="icon_display" src="" />
                <hr/>
        </div>
        </center>
        </body>
